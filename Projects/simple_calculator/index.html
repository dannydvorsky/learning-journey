<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator - Clean Structure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator">
    <input type="text" id="display" class="calculator__display" disabled>
    <section class="calculator__buttons">
      <button type="button" data-action="clear">C</button>
      <button type="button" data-value="7">7</button>
      <button type="button" data-value="8">8</button>
      <button type="button" data-value="9">9</button>
      <button type="button" data-value="/">/</button>
      <button type="button" data-value="4">4</button>
      <button type="button" data-value="5">5</button>
      <button type="button" data-value="6">6</button>
      <button type="button" data-value="*">*</button>
      <button type="button" data-value="1">1</button>
      <button type="button" data-value="2">2</button>
      <button type="button" data-value="3">3</button>
      <button type="button" data-value="-">-</button>
      <button type="button" data-value="0">0</button>
      <button type="button" data-value=".">.</button>
      <button type="button" data-action="calculate">=</button>
      <button type="button" data-value="+">+</button>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="test.js"></script>
</body>
</html>
